<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Estilos Inline</title>
</head>
<body>
    <!-- Div A -->
    <div style="background-color: #FFD700; width: 500px; height: 500px;">

        <!-- Div B -->
        <div style="background-color: #90EE90; width: 50%; height: 50%;">

            <!-- Parágrafo dentro de Div B -->
            <p style="color: white; background-color: #FF0000; font-size: 25px; font-family: monospace; font-weight: bold;">
                Este é um parágrafo com estilo inline.
            </p>

        </div>
        
    </div>

    <!-- Div D -->
    <div style="background-color: rgb(173, 216, 230); width: 50%; height: 50vh;">
        
        <!-- Div E -->
        <div style="background-color: rgb(255, 0, 0); width: 75vw; height: 50%;"></div>

    </div>
</body>
</html>
