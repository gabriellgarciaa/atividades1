<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Estilos CSS Internos</title>
    <style>
        /* Estilos para a Div A */
        .div-a {
            background-color: #FF5733; 
            width: 500px;
            height: 500px;
        }

        /* Estilos para a Div B */
        .div-b {
            background-color: #57FF33; 
            width: 50%;
            height: 50%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        /* Estilos para o Parágrafo dentro de Div B */
        .div-b p {
            color: #FFFFFF; 
            background-color: #FF334E; 
            font-size: 25px;
            font-family: Arial, sans-serif;
            font-weight: bold;
            text-align: center;
        }

        /* Estilos para a Div D */
        .div-d {
            background-color: rgb(173, 216, 230); 
            width: 50%;
            height: 50vh;
        }

        /* Estilos para a Div E */
        .div-e {
            background-color: rgb(255, 0, 0); 
            width: 75vw;
            height: 50%;
        }
    </style>
</head>
<body>
    <!-- Div A -->
    <div class="div-a">
        
        <!-- Div B -->
        <div class="div-b">
            
            <!-- Parágrafo dentro de Div B -->
            <p>
                Este é um parágrafo com estilos CSS internos.
            </p>
            
        </div>
        
    </div>

    <!-- Div D -->
    <div class="div-d">
        
        <!-- Div E -->
        <div class="div-e"></div>

    </div>
</body>
</html>
